<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Practice EXERCISE</title>
	<link rel="stylesheet" type="text/css" href="exercise2.css">
	<script type="text/javascript" src="formvalidation.js" ></script>
</head>
<body>
	<form action="#">
		<div id="fullpage">
			<h1>Take an Order:</h1>
			<table border="0">
				<tr>
					<td class="label_col">First name:</td>
					<td class="input_col"><input name="firstName" id="fnamee" type="text" onblur="firstname();"></td>
					<td class="feedback_col"><span id="fnameinput">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Last name:</td>
					<td class="input_col"><input name="lastName" id="lastName"  type="text" onblur="validateLastName();"></td>
					<td class="feedback_col"><span id="lastNamePrompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td class="label_col">Phone Number:</td>
					<td class="input_col"><input name="phone" id="phone" type="text" onblur="validatePhone();" placeholder="xxx-xxx-xxxx"></td>
					<td class="feedback_col"><span id="phonePrompt">xxx-xxx-xxxx</span></td>
				</tr>
				<tr>
					<td class="label_col">Order Quantity</td>
					<td class="input_col"><input name="quantity" id="quantity" type="number" min="1" max="20" ></td>
					<td class="feedback_col"><span id="quantityPrompt">1 &ndash;55</span></td>
				</tr>
				<tr>
					<td class="label_col">Item Price:</td>
					<td class="input_col"><input name="price" id="price" type="text"></td>
					<td class="feedback_col">USD</td>
				</tr>
				<tr>
					<td class="Button" id="Button" colspan="3"><span class="buttonBG" onclick="calcorder();">Order Now</span></td>
				</tr>
			</table>
			<span id="orderconfirm">&nbsp;</span>
			<input type="checkbox" name="food">Indian<br><img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" width="250" height="125"><br>
            <input type="checkbox" name="food">Italian<br><img src="https://images.unsplash.com/photo-1498579150354-977475b7ea0b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" width="250" height="125"><br>
            <input type="checkbox" name="food">Chinese<br><img src="https://images.chinahighlights.com/allpicture/2019/01/482fb1f829ce4e6496b94fea_894x596.jpg" width="250" height="125"><br>
            <input type="radio" name="TYPES" value="Veg">Veg<br>
            <input type="radio" name="TYPES" value="Non-veg">Non-veg<br>
            <button type="button" onclick="alert('Your order is confirmed');">Confirm Order</button>
		</div>
	</form>

</body>
</html>
